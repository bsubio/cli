name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run make check
        run: make check

      - name: Install Mono and .NET for Chocolatey
        run: |
          sudo apt-get install -y gnupg ca-certificates
          sudo gpg --homedir /tmp --no-default-keyring --keyring /usr/share/keyrings/mono-official-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
          echo "deb [signed-by=/usr/share/keyrings/mono-official-archive-keyring.gpg] https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
          sudo apt update && sudo apt install -y \
            mono-devel dotnet-host-8.0 dotnet-hostfxr-8.0 dotnet-runtime-8.0 dotnet-sdk-8.0
          (
            mkdir ~/choco
            cd ~/choco
            wget http://labs.koszek.com/chocolatey.v2.6.0-alpha0130.tar.gz
            tar xzf chocolatey.v2.6.0-alpha0130.tar.gz
          )
          (
            echo "#!/bin/sh"
            echo 'mono $HOME/choco/choco.exe "$@" --allow-unofficial'
          ) | sudo tee /usr/local/bin/choco
          sudo chmod 755 /usr/local/bin/choco
          choco -v

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          # Extract version numbers
          if [[ $LATEST_TAG =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
          else
            MAJOR=0
            MINOR=0
            PATCH=0
          fi

          # Get commits since last tag (first-parent captures PR titles from merges)
          COMMITS=$(git log ${LATEST_TAG}..HEAD --first-parent --pretty=format:"%s")

          echo "=== Commits since ${LATEST_TAG} ==="
          echo "$COMMITS"
          echo "=== End commits ==="

          # Check for version bump indicators
          BREAKING=$(echo "$COMMITS" | grep -i "BREAKING CHANGE" || true)
          FEAT=$(echo "$COMMITS" | grep -iE "^feat(\(|:)" || true)
          FIX=$(echo "$COMMITS" | grep -iE "^fix(\(|:)" || true)

          echo "BREAKING matches: '$BREAKING'"
          echo "FEAT matches: '$FEAT'"
          echo "FIX matches: '$FIX'"

          # Determine version bump
          if [ -n "$BREAKING" ]; then
            # Breaking change: bump major
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif [ -n "$FEAT" ]; then
            # Feature: bump minor
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          elif [ -n "$FIX" ]; then
            # Fix: bump patch
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          else
            echo "No version bump needed (no feat/fix/breaking commits)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

          echo "Version bump: $LATEST_TAG â†’ $NEW_VERSION ($BUMP_TYPE)"

      - name: Create and push tag
        if: steps.next_version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          BUMP_TYPE="${{ steps.next_version.outputs.bump_type }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION (${BUMP_TYPE} bump)"
          git push origin "$NEW_VERSION"

          echo "Created and pushed tag: $NEW_VERSION"

      - name: Run GoReleaser
        if: steps.next_version.outputs.should_release == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}

      - name: Release summary
        if: steps.next_version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          echo "âœ… Release $NEW_VERSION created successfully!"
          echo "ðŸ”— https://github.com/${{ github.repository }}/releases/tag/$NEW_VERSION"
