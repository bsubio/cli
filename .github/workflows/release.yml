name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=test-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="bsubio-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          go build \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            -o "${BINARY_NAME}" \
            ./cmd/bsubio

          # Create checksum
          sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"

          echo "Built ${BINARY_NAME}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bsubio-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bsubio-*
            *.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "bsubio-*" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -lah release/

      - name: Set up Python for changelog extraction
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyYAML
        if: startsWith(github.ref, 'refs/tags/')
        run: pip install PyYAML

      - name: Extract changelog from CHANGES.yaml
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ github.ref_name }}"
          python .github/scripts/extract-changelog.py "$VERSION" > release-notes.md
          echo "--- Generated Release Notes ---"
          cat release-notes.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if we have custom release notes from CHANGES.yaml
          if [ -f release-notes.md ] && [ -s release-notes.md ]; then
            gh release create "${{ github.ref_name }}" \
              release/* \
              --title "${{ github.ref_name }}" \
              --notes-file release-notes.md
          else
            # Fallback to auto-generated notes if CHANGES.yaml extraction failed
            gh release create "${{ github.ref_name }}" \
              release/* \
              --title "${{ github.ref_name }}" \
              --generate-notes
          fi
