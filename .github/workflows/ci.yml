name: CI

on:
  push:
    branches:
      - '**'  # Run on all branches
    tags-ignore:
      - '**'  # Don't run on tags (handled by release workflow)
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

#      - name: Pick the latest bsub.io SDK code
#        run: |
#          go get -u github.com/bsubio/bsubio-go
#          go mod tidy

      - name: Quick build first
        run: make

      - name: Run make check (fmt, vet, lint, test)
        run: make check

      - name: Install Mono and .NET for Chocolatey
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
          echo "deb [signed-by=/usr/share/keyrings/mono-official-archive-keyring.gpg] https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
          sudo apt update && sudo apt install -y \
            mono-devel dotnet-sdk dotnet-sdk-6.0 \
            dotnet-host-8.0 dotnet-hostfxr-8.0 dotnet-runtime-8.0 dotnet-sdk-8.0
          (
            mkdir ~/choco
            cd ~/choco
            wget http://labs.koszek.com/chocolatey.v2.6.0-alpha0130.tar.gz
            tar xzf chocolatey.v2.6.0-alpha0130.tar.gz
          )
          (
            echo "#!/bin/sh"
            echo 'mono $HOME/choco/choco.exe "$@" --allow-unofficial'
          ) | sudo tee /usr/local/bin/choco
          sudo chmod 755 /usr/local/bin/choco
          choco -v

      - name: Build for all platforms
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ~> v2
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
