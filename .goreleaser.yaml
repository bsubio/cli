# GoReleaser configuration for bsubio CLI
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy

builds:
  - id: bsubio
    main: ./cmd/bsubio
    binary: bsubio
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    # Ensure static binaries
    flags:
      - -trimpath

archives:
  - id: default
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}.sha256"
  algorithm: sha256

nfpms:
  - id: default
    package_name: bsubio
    vendor: bsubio
    homepage: https://bsub.io
    maintainer: bsub.io <contact@bsub.io>
    description: CLI for easy running heavy duty compute jobs in the cloud
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

changelog:
  disable: false
  use: git
  sort: asc
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Other Changes
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: bsubio
    name: cli
  draft: false
  prerelease: auto
  mode: replace
  disable: false
  header: |
    ## bsubio CLI {{ .Tag }}

    Download the appropriate binary for your platform below.
  footer: |
    ---

    ### Installation

    #### Debian/Ubuntu (.deb)
    ```bash
    # Download the .deb package for your architecture
    wget https://github.com/bsubio/cli/releases/download/{{ .Tag }}/{{ .ProjectName }}_{{ .Version }}_linux_amd64.deb
    sudo dpkg -i {{ .ProjectName }}_{{ .Version }}_linux_amd64.deb
    ```

    #### RHEL/CentOS/Fedora (.rpm)
    ```bash
    # Download the .rpm package for your architecture
    wget https://github.com/bsubio/cli/releases/download/{{ .Tag }}/{{ .ProjectName }}_{{ .Version }}_linux_amd64.rpm
    sudo rpm -i {{ .ProjectName }}_{{ .Version }}_linux_amd64.rpm
    ```

    #### macOS (Homebrew)
    ```bash
    brew install bsubio/tap/bsubio
    ```

    #### Windows (Chocolatey)
    ```powershell
    choco install bsubio
    ```

    #### Quick Install (Recommended)
    ```bash
    curl -fsSL https://install.bsub.io/ | sh
    ```

    #### Manual Installation
    1. Download the binary for your platform
    2. Download the checksums file: `{{ .ProjectName }}_{{ .Version }}.sha256`
    3. Verify the checksum: `sha256sum -c {{ .ProjectName }}_{{ .Version }}.sha256`
    4. Make it executable: `chmod +x bsubio-*`
    5. Move to PATH: `sudo mv bsubio-* /usr/local/bin/bsubio`

    ### Documentation
    - [GitHub Repository](https://github.com/bsubio/cli)
    - [Documentation](https://docs.bsub.io)
  name_template: "{{.Tag}}"
 
