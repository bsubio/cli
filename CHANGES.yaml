# CHANGES.yaml - Semantic Version Changelog
# This file documents changes for each release of bsubio CLI
#
# Format Guide:
# - ancestor: Set to previous version when creating new releases
# - releases: Dictionary of version numbers with their changes
# - Categories:
#   - major_changes: New features or significant enhancements
#   - minor_changes: Small improvements, enhancements, or additions
#   - bugfixes: Bug fixes
#   - security_fixes: Security-related fixes (include CVE if applicable)
#   - breaking_changes: Changes that break backward compatibility
#   - known_issues: Known limitations or issues in this release
#
# Before creating a new release:
# 1. Add a new entry under 'releases' with the version number
# 2. Set release_date to today's date (YYYY-MM-DD)
# 3. Write a brief release_summary
# 4. Fill in relevant change categories (use empty list [] if none)
# 5. Update 'ancestor' to the previous version
# 6. Commit changes before tagging the release

ancestor: null

releases:
  # Template for new releases (copy and fill in)
  # x.y.z:
  #   release_date: YYYY-MM-DD
  #   release_summary: |
  #     Brief description of this release.
  #   major_changes:
  #     - Description of major feature or change
  #   minor_changes:
  #     - Description of minor enhancement
  #   bugfixes:
  #     - Description of bug fix
  #   security_fixes:
  #     - Description of security fix (include CVE if applicable)
  #   breaking_changes:
  #     - Description of breaking change
  #   known_issues:
  #     - Description of known issue or limitation
  0.0.2-alpha:
    release_date: 2025-11-3
    release_summary: |
      Added CHANGES.yaml

    major_changes:
      - 'Added CHANGES.yaml for semantic version changelog'
