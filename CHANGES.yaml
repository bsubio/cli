  0.0.1-alpha:
    release_date: 2025-10-31
    release_summary: |
      Initial alpha release of bsubio CLI with core functionality for batch processing.

    major_changes:
      - 'Initial CLI implementation with command structure'
      - 'Job submission: submit command to send files for processing'
      - 'Job monitoring: wait, status, jobs commands'
      - 'Output retrieval: cat command for stdout, logs command for stderr'
      - 'Job management: cancel and rm commands'
      - 'Configuration: config command for API key setup'
      - 'Discovery: types command to list available job types'
      - 'Documentation: quickstart command for new users'

    minor_changes:
      - 'Comprehensive help system with command-specific documentation'
      - 'Static binary builds for multiple platforms (Linux, macOS, Windows)'
      - 'Automated installation script'
      - 'SHA256 checksums for binary verification'

    bugfixes:
      - 'Fix private repository access in CI workflow'
      - 'Fix release workflow for public dependencies'

    security_fixes: []

    breaking_changes: []

    known_issues:
      - 'Configuration stored in plaintext at ~/.config/bsubio/config.json'

